<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>
      <mat-card-title>Login</mat-card-title>
    </mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="standard" class="full-width">
        <input
          matInput
          placeholder="email"
          formControlName="email"
          type="search"
        />
        <span matPrefix><mat-icon>email</mat-icon></span>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          Email must be <strong>valid</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field
        appearance="standard"
        hintLabel="Max 10 characters"
        class="full-width"
      >
        <input
          matInput
          placeholder="password"
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
          maxlength="10"
        />
        <span matPrefix><mat-icon>lock</mat-icon></span>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-hint align="end"
          >{{ loginForm.controls['password'].value?.length || 0 }}/10</mat-hint
        >
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="right">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </mat-card-actions>
    <mat-card-footer>
      Don't have an account? Register <a [routerLink]="['register']">here</a>
    </mat-card-footer>
  </mat-card>
</form>
